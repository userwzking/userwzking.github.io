<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <!-- 立即跳转（0秒延迟），比 meta refresh 更快 -->
  <script>
    // 立即跳转，不等待页面完全加载
    window.location.replace("http://192.140.174.127:88");
  </script>
  <!-- 防止页面闪烁：隐藏内容 -->
  <style>
    body {
      opacity: 0;
      visibility: hidden;
      display: none; /* 彻底隐藏，防止任何渲染 */
    }
  </style>
</head>
<body>
  <!-- 可选：防止 JS 被禁用时的备用跳转 -->
  <noscript>
    <meta http-equiv="refresh" content="0; url=https://userwzking.github.io/wz.html">
    Redirecting...
  </noscript>
</body>
</html>
